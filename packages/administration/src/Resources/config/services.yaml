services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: false

    Shopsys\AdministrationBundle\:
        exclude: '../../{Command,Controller,DependencyInjection,Form,Migrations,Resources,Twig}'
        resource: '../../**/*{Adapter,Enum,Facade,Factory,Manager,Processor,Provider,Repository,Transformer}.php'

    Shopsys\AdministrationBundle\Component\Registry\CrudControllerDefinitionRegistry:
        arguments:
            - '@Shopsys\FrameworkBundle\Component\EntityExtension\EntityNameResolver'
            - '%shopsys.admin.crud_controllers%'

    Shopsys\AdministrationBundle\Component\Router\CrudControllerRouteLoader:
        arguments:
            - '@Shopsys\AdministrationBundle\Component\Registry\CrudControllerDefinitionRegistry'
        tags:
            - { name: routing.loader }

    Shopsys\AdministrationBundle\Component\Menu\CrudMenuSubscriber:
        tags:
            - { name: kernel.event_subscriber }
