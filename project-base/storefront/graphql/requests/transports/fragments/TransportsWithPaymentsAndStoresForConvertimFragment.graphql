fragment TransportsWithPaymentsAndStoresForConvertimFragment on Transport {
    __typename
    uuid
    name
    description
    instructions
    price {
        ...PriceFragment
    }
    mainImage {
        ...ImageFragment
    }
    payments(displayInCartOnly: false) {
        ...SimplePaymentFragment
    }
    daysUntilDelivery
    stores {
        ...ListedStoreConnectionFragment
    }
    transportTypeCode
    isPersonalPickup
    vat {
        ...VatFragment
    }
}
