fragment CartItemFragment on CartItem {
    __typename
    uuid
    quantity
    product {
        __typename
        id
        uuid
        slug
        ... on Variant {
            mainVariant {
                slug
            }
        }
        fullName
        catalogNumber
        flags {
            ...SimpleFlagFragment
        }
        mainImage {
            ...ImageFragment
        }
        availability {
            ...AvailabilityFragment
        }
        price {
            ...ProductPriceFragment
        }
        availableStoresCount
        storeAvailabilities {
            ...StoreAvailabilityFragment
        }
        unit {
            name
        }
        brand {
            ...SimpleBrandFragment
        }
        categories {
            name
        }
    }
    discounts {
        ...CartItemDiscountFragment
    }
}
